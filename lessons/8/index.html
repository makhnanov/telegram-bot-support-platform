<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Support Platform</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/user.css">
        <link rel="stylesheet" href="css/chat.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="box">
            <div class="block-1">

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image1.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User1
                        </div>
                        <div class="user_data-message">
                            How are you?
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image2.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User2
                        </div>
                        <div class="user_data-message">
                            Let's Go
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image3.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User3
                        </div>
                        <div class="user_data-message">
                            Hello!
                        </div>
                    </div>
                </div>

            </div>
            <div class="chat-wrapper">
                <div class="chat">
                    <div class="chat-message chat-message_client">
                        Hello. I need help!
                    </div>
                    <div class="chat-message chat-message_client">
                        I need help!
                    </div>
                    <div class="chat-message chat-message_support">
                        Hello. How can we help you?
                    </div>
                    <div class="chat-message chat-message_client">
                        I can't log in to the site.
                    </div>
                    <div class="chat-message chat-message_support">
                        Massage from support
                    </div>
                    <div class="chat-message chat-message_client">
                        Massage from user
                    </div>
                    <div class="chat-message chat-message_support">
                        Massage from support
                    </div>

                </div>
                <div class="message-input">
                    <label for="chat-form__input" style="display: none;">
                    </label>
                    <input type="text" id="chat-form__input" placeholder="Enter message">
                    <button type="button" id="chat-form__submit">
                        >
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
