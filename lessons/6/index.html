<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Support Platform</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/user.css">
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <body>
        <script type="text/javascript">
            alert("JavaScript connected")
            console.log('Var = ' + Var);
        </script>

        <div class="box">
            <div class="block-1">

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image1.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User1
                        </div>
                        <div class="user_data-massage">
                            How are you?
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image2.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User2
                        </div>
                        <div class="user_data-massage">
                            Let's Go
                        </div>
                    </div>
                </div>

                <div class="user">
                    <div class="user_image-container">
                        <img src="img/image3.jpg" alt="image">
                    </div>
                    <div class="user_data">
                        <div class="user_data-nickname">
                            User3
                        </div>
                        <div class="user_data-massage">
                            Hello!
                        </div>
                    </div>
                </div>

            </div>
            <div class="chat-wrapper">
                <div class="chat">
                    <div class="chat-massage chat-massage_client">
                        Hello. I need help!
                    </div>
                    <div class="chat-massage chat-massage_client">
                        I need help!
                    </div>
                    <div class="chat-massage chat-massage_support">
                        Hello. How can we help you?
                    </div>
                    <div class="chat-massage chat-massage_client">
                        I can't log in to the site.
                    </div>
                    <div class="chat-massage chat-massage_support">
                        Massage from support
                    </div>
                    <div class="chat-massage chat-massage_client">
                        Massage from user
                    </div>
                    <div class="chat-massage chat-massage_support">
                        Massage from support
                    </div>

                </div>
                <div class="massage-input">
                    <form method='post' id='chat-form'>
                        <input type='text' id='message-text' class='chat-form_input' placeholder='Enter massage'>
                        <input class='chat-form_submit' value='>'>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
